title : "Build a route"
content: |
  With RoadCaptain you can build a route in Watopia, Makuri Islands and France so that you can ride exactly where you want to. 
  Always wanted to loop from the Volcano to the Jungle? No problem! 
  <br /><br />
  With the KOM and Sprint highlights you can build a route and smash your PR's in a single ride.
  <br /><br />
  Looking to build a super flat route or some extra vert? The elevation plot helps you build your route with the right amount of ascent you want.
